name: Maven TestNG CI/CD

# Trigger workflow on push or pull request to master
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    # 1. Checkout repository
    - name: Checkout code
      uses: actions/checkout@v3

    # 2. Set up JDK 17
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    # 3. Cache Maven dependencies
    - name: Cache Maven dependencies
      uses: actions/cache@v3
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-

    # 4. Install Chrome for Selenium
    - name: Install Chrome and ChromeDriver
      run: |
        sudo apt-get update
        sudo apt-get install -y chromium-browser chromium-chromedriver

    # 5. Run Maven tests
    - name: Run Maven tests
      run: mvn clean test

    # 6. Move reports to a timestamped folder
    - name: Organize TestNG reports
      run: |
        REPORT_DIR="test-reports-$(date +%Y-%m-%d_%H-%M-%S)"
        mkdir -p $REPORT_DIR
        mv target/surefire-reports/* $REPORT_DIR/

    # 7. Upload TestNG reports as GitHub Actions artifact
    - name: Upload TestNG reports
      uses: actions/upload-artifact@v3.1.2
      with:
        name: testng-reports
        path: test-reports-*
